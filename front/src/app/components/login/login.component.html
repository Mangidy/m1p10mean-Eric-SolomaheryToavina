
	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23"  data-validate = "Valid email is: a@b.c" [class.is-invalid]="email?.invalid && email?.touched">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" placeholder="Type your email"  name="email" formControlName="email" >
						
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>
					<div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
						<small *ngIf="email?.errors?.['required']" class="text-danger">Email is required</small>
						<!--question mark(?) is a safe navigation operator-->
						<small *ngIf="email?.errors?.['pattern']" class="text-danger">Please provide a valid email address</small>
					  </div>

					<div class="wrap-input100 validate-input" data-validate="Password is required" [class.is-invalid]="password?.invalid && password?.touched">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" placeholder="Type your password" name="pass" formControlName="password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div *ngIf="(password?.invalid && password?.touched) || password?.dirty">
						<small *ngIf="password?.errors?.['required']" class="text-danger">Password is required</small>
						
					  </div>
					
					<div class="text-right p-t-8 p-b-31">
						
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="text-warning" routerLink="../signup">
							Sign Up
						</a>
						<br/>
						<span class="txt1">
							Go back to:
						</span>

						<a class="text-primary" routerLink="../home">
						Home
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
