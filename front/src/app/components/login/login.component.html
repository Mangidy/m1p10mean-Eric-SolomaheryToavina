<div class="limiter">
  <img src="assets/mical/images/logo.png" class="logo-login" alt="#" />
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form
        class="login100-form validate-form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <span class="login100-form-title mb-4"> Se connecter </span>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Valid email is: a@b.c"
          [class.is-invalid]="email?.invalid && email?.touched"
        >
          <span class="label-input100">Email</span>
          <input
            class="input100"
            type="email"
            placeholder="Email par defaut:'eric.ratovonirina@gmail.com'"
            name="email"
            formControlName="email"
          />

          <span class="focus-input100" data-symbol="&#9993;"></span>
        </div>
        <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
          <small *ngIf="email?.errors?.['required']" class="text-danger"
            >Entrer votre email !</small
          >
          <!--question mark(?) is a safe navigation operator-->
          <small *ngIf="email?.errors?.['pattern']" class="text-danger"
            >Entrer un email valide</small
          >
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
          [class.is-invalid]="password?.invalid && password?.touched"
        >
          <span class="label-input100">Mot de passe</span>
          <input
            class="input100"
            type="password"
            placeholder="mot de passe par defaut:'secret'"
            name="pass"
            formControlName="password"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div
          *ngIf="(password?.invalid && password?.touched) || password?.dirty"
        >
          <small *ngIf="password?.errors?.['required']" class="text-danger"
            >Entrer votre mot de passe !</small
          >
        </div>

        <div class="text-right p-t-8 p-b-31"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">Se connecter</button>
          </div>
        </div>
        <div
          *ngIf="loader"
          class="mt-3 d-flex justify-content-center text-center w-100"
        >
          <div class="spinner-border" role="status">
            <span class="sr-only loader-mical" id="loading"></span>
          </div>
        </div>

        <div class="mt-5 text-center">
          <span class="txt1"> Avez-vous un compte ? </span>

          <a class="text-warning" routerLink="../signup"> S'inscrire </a>
          <br />
          <span class="txt1"> Retour </span>

          <a class="text-primary" routerLink="../home"> Accueil </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
