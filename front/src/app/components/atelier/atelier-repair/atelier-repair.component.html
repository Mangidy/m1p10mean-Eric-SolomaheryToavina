<div class="limiter">
  <div class="container-login100">
    <div class="wrap-back container wrap-back p-3">
      <h3
        class="d-flex justify-content-between align-content-center align-items-center responsive-hidee"
      >
        Ajouter des factures
        <i class="fa fa-file mr-3"></i>
      </h3>
      <div
        *ngIf="loader"
        class="mb-3 d-flex justify-content-center text-center w-100"
      >
        <div class="spinner-border" role="status">
          <span class="sr-only loader-mical" id="loading"></span>
        </div>
      </div>
      <form
        class="bg-white p-3 m-3"
        [formGroup]="repairForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="row align-items-center">
          <div class="col-sm-12 my-1">
            <label for="inlineFormCustomSelect">Reparation </label>
            <select
              class="custom-select mr-sm-2"
              id="inlineFormCustomSelect"
              formControlName="numero"
            >
              <ng-container *ngFor="let news of data; let i = index">
                <option value="{{ news._id }}" > <p *ngFor='let key of objectKeys(news.reparation)'>{{key}} : {{ news.reparation[key]}} </p></option>
              </ng-container>
            </select>
          </div>
          <div
            class="col-sm-12 my-1"
            [class.is-invalid]="params?.invalid && params?.touched"
          >
            <label for="inlineFormInputGroupUsername">Détaille </label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupUsername"
                placeholder="Détaille "
                formControlName="params"
              />
            </div>
            <div *ngIf="(params?.invalid && params?.touched) || params?.dirty">
              <small *ngIf="params?.errors?.['required']" class="text-danger"
                >Détaille requise (ex: Join de culasse, ...)</small
              >
            </div>
          </div>
          <div
            class="col-sm-12 my-1"
            [class.is-invalid]="value?.invalid && value?.touched"
          >
            <label for="inlineFormInputGroupUsername"
              >Montant (ex: 1000000)</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupUsername"
                placeholder="Montant (Ariary)"
                formControlName="value"
              />
            </div>
            <div *ngIf="(value?.invalid && value?.touched) || value?.dirty">
              <small *ngIf="value?.errors?.['required']" class="text-danger"
                >Montant requis!</small
              >
            </div>
          </div>

          <div class="mt-3 col-sm-12 my-1">
            <button type="submit" class="btn btn-success btn-block">
              Ajouter
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
