<header>
  <!-- header inner -->
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
          <div class="full">
            <div class="center-desk">
              <div class="logo">
                <a (click)="takeHome()"
                  ><img src="assets/mical/images/logoatelier.png" alt="#"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
          <nav class="navigation navbar navbar-expand-md navbar-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarsExample04"
              aria-controls="navbarsExample04"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse"
              id="navbarsExample04"
              ng-controller="barController"
            >
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                    ><i class="fa fa-automobile mr-1" aria-hidden="true"></i>
                    Tâche</a
                  >
                  <div class="dropdown-menu">
                    <a
                      class="nav-link mt-1 mb-1 dropdown-item pt-2 pb-2"
                      routerLink="./reception"
                      ><i
                        class="fa fa-arrow-circle-down padd_right"
                        aria-hidden="true"
                      ></i
                      >Receptionner une voiture</a
                    >
                    <a
                      class="nav-link mt-1 mb-1 dropdown-item pt-2 pb-2"
                      routerLink="./ticketing"
                      ><i
                        class="fa fa-arrow-circle-up padd_right"
                        aria-hidden="true"
                      ></i
                      >Sortir une voiture</a
                    >
                  </div>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                    ><i class="fa fa-plus mr-1" aria-hidden="true"></i>
                    Ajouter</a
                  >
                  <div class="dropdown-menu">
                    <a
                      class="nav-link mt-1 mb-1 dropdown-item pt-2 pb-2"
                      routerLink="./addreparation"
                      ><i
                        class="fa fa-eyedropper padd_right"
                        aria-hidden="true"
                      ></i
                      >Réparation</a
                    >
                    <a
                      class="nav-link mt-1 mb-1 dropdown-item pt-2 pb-2"
                      routerLink="./listing"
                      ><i class="fa fa-file padd_right" aria-hidden="true"></i
                      >Facture</a
                    >
                  </div>
                </li>

                <li class="nav-item">
                  <a class="nav-link" routerLink="./notification"
                    ><i class="fa fa-bell padd-right"></i> Notification</a
                  >
                </li>
                <li class="nav-item d_none">
                  <a class="nav-link" (click)="logout()">
                    <i class="fa fa-power-off padd-right"></i> Déconnexion</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
