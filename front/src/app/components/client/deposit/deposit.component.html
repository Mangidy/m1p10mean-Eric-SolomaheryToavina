<div class="row w-100">
  <div class="col-md-10 mx-auto">
    <form
      class="bg-white p-3 m-3"
      [formGroup]="depositForm"
      (ngSubmit)="onSubmit()"
    >
      <h3
        class="d-flex justify-content-between align-content-center align-items-center responsive-hidee"
      >
        Déposé votre voiture
        <i class="fa fa-space-shuttle mr-3"></i>
      </h3>
      <hr />
      <div
        class="wrap-input100 validate-input"
        [class.is-invalid]="numero?.invalid && numero?.touched"
      >
        <span class="label-input100">Numéro de votre voiture</span>
        <input
          class="input100"
          type="text"
          placeholder="Entrer le numéro de voiture"
          formControlName="numero"
        />
      </div>
      <div *ngIf="(numero?.invalid && numero?.touched) || numero?.dirty">
        <small *ngIf="numero?.errors?.['required']" class="text-danger"
          >Numero de voiture doit être remplie</small
        >
      </div>
      <div
        class="wrap-input100 validate-input"
        [class.is-invalid]="marque?.invalid && marque?.touched"
      >
        <span class="label-input100">Marque de la voiture</span>
        <input
          class="input100"
          type="text"
          placeholder="Entrer la marque de votre voiture"
          name="email"
          formControlName="marque"
        />
      </div>
      <div *ngIf="(marque?.invalid && marque?.touched) || marque?.dirty">
        <small *ngIf="marque?.errors?.['required']" class="text-danger"
          >Marque doit être remplie</small
        >
      </div>

      <div
        class="wrap-input100 validate-input"
        [class.is-invalid]="modele?.invalid && modele?.touched"
      >
        <span class="label-input100">Modèle de votre voiture</span>
        <input
          class="input100"
          type="text"
          placeholder="Entrer le modèle de votre voiture"
          name="pass"
          formControlName="modele"
        />
      </div>
      <div *ngIf="(modele?.invalid && modele?.touched) || modele?.dirty">
        <small *ngIf="modele?.errors?.['required']" class="text-danger"
          >Modèle doit être remplie</small
        >
      </div>

      <div
        class="wrap-input100 validate-input"
        [class.is-invalid]="annee?.invalid && annee?.touched"
      >
        <span class="label-input100">Année de la voiture</span>
        <input
          class="input100"
          type="text"
          placeholder="Entrer l'année de votre voiture"
          name="pass"
          formControlName="annee"
        />
      </div>
      <div *ngIf="(annee?.invalid && annee?.touched) || annee?.dirty">
        <small *ngIf="annee?.errors?.['required']" class="text-danger"
          >Année doit être remplie</small
        >
      </div>
      <div class="text-right p-t-8 p-b-31"></div>

      <div
        *ngIf="loader"
        class="mb-3 d-flex justify-content-center text-center w-100"
      >
        <div class="spinner-border" role="status">
          <span class="sr-only loader-mical" id="loading"></span>
        </div>
      </div>
      <button
        *ngIf="!loader"
        class="btn btn-success btn-block"
        ng-model="button"
        ng-disabled="checked"
      >
        Ajouter
      </button>
    </form>
  </div>
</div>
