<div class="limiter">
	<div class="container-login100" style="background-image: url('assets/login/images/bg-01.jpg');">
        <div class="wrap-back p-l-55 p-r-55 p-t-65 p-b-54">
            <p>Repair progress</p>
		<table class="table">
            <thead>
              <tr>
                <th scope="col">Your car</th>
                <th scope="col">Car number</th>
                <th scope="col">Deposit date</th>
                <th scope="col">Repair progress</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor = "let news of data; let i = index;">
              <tr >
                <th scope="row">{{i+1}}</th>
                <td>{{ news.numero }}</td>
                <td>{{ news.dateDepot }}</td>
                <td>{{ news.receptionne }}</td>
              </tr>
            </ng-container>
              <tr>
    
            </tbody>
        </table>
	</div>
</div>
