<div id="content-wrapper" class="d-flex flex-column">
  <div id="content">
    <div class="container-fluid">
      <div
        *ngIf="loader"
        class="mt-3 mb-3 d-flex justify-content-center text-center w-100"
      >
        <div class="spinner-border" role="status">
          <span class="sr-only loader-mical" id="loading"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-9">
          <div class="my-2 card shadow">
            <div
              class="card-header d-flex flex-row align-items-center justify-content-between"
            >
              <h6 class="m-0 font-weight-bold text-primary">
                Calcul bénéfice du mois
              </h6>
            </div>
            <div class="row w-100">
              <div class="container">
                <form
                  class="bg-white p-3 m-3"
                  [formGroup]="statForm"
                  (ngSubmit)="voirBenef()"
                >
                  <div class="form-row align-items-center">
                    <div class="col-sm-12 my-1">
                      <label for="inlineFormInputGroupUsername">Options</label>
                      <select
                        class="custom-select mr-sm-2"
                        id="inlineFormCustomSelect"
                        formControlName="param"
                      >
                        <option value="salaire">Salaire</option>
                        <option value="loyer">Loyer</option>
                        <option value="achatPiece">Achat piece</option>
                        <option value="autreDepense">Autre depense</option>
                      </select>
                    </div>
                    <div
                      class="col-sm-12 my-1"
                      [class.is-invalid]="value?.invalid && value?.touched"
                    >
                      <label for="inlineFormInputGroupUsername"
                        >Montant Total</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          id="inlineFormInputGroupUsername"
                          placeholder="Montant total"
                          formControlName="value"
                        />
                      </div>
                      <div
                        *ngIf="
                          (value?.invalid && value?.touched) || value?.dirty
                        "
                      >
                        <small
                          *ngIf="value?.errors?.['required']"
                          class="text-danger"
                          >Montant requis!</small
                        >
                      </div>
                    </div>

                    <div class="col-sm-12 my-1">
                      <button
                        type="submit"
                        class="mt-3 btn btn-success btn-block"
                      >
                        Voir
                      </button>
                    </div>
                  </div>
                </form>
                <div
                  *ngIf="statBenef != undefined"
                  class="card border-left-primary shadow my-2 py-2 w-100"
                >
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                        >
                          Bénéfice en ajoutant {{ statBenef?.benefice }}
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                          {{ statBenef?.Valeur }} {{ statBenef?.Priw }}
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-money fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="dropDownSelect1"></div>
            </div>
          </div>
        </div>
        <div class="col-xl-3">
          <div class="card border-left-primary shadow my-2 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                  >
                    C.A (Journalier)
                  </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">
                    {{ statJour?.CA }} {{ statJour?.Prix }}
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="card border-left-success shadow my-2 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-success text-uppercase mb-1"
                  >
                    C.A (Mensuel)
                  </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">
                    {{ statMonth?.CA }} {{ statMonth?.Prix }}
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="card border-left-info shadow my-2 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div
                    class="text-xs font-weight-bold text-info text-uppercase mb-1"
                  >
                    Temps moyen de reparation
                  </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                      <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                        {{ statReparation }} Heures
                      </div>
                    </div>
                    <div class="col">
                      <div class="progress progress-sm mr-2">
                        <div
                          class="progress-bar bg-info"
                          role="progressbar"
                          style="width: 50%"
                          aria-valuenow="50"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
