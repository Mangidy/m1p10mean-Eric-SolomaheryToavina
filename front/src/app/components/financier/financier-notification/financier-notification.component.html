<div class="row w-100">
  <div class="col-md-10 mx-auto">
    <div class="mt-3 p-3 bg-white">
      <h3
        class="d-flex justify-content-between align-content-center align-items-center responsive-hidee"
      >
        Notification
        <i class="fa fa-bell mr-3"></i>
      </h3>
      <table class="table mt-2 mb-2 p-3">
        <thead>
          <tr>
            <th scope="col">Activite</th>
            <th scope="col">Marque</th>
            <th scope="col">Modèle</th>
            <th scope="col">Date du dépot</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let news of data; let i = index">
            <tr>
              <td>{{ news?.activite }}</td>
              <td>{{ news?.voiture.marque }}</td>
              <td>{{ news?.voiture.modele }}</td>
              <td>{{ news?.dateDepot | date : "medium" }}</td>
            </tr>
          </ng-container>
          <tr></tr>
        </tbody>
      </table>
      <hr />
      <div
        *ngIf="loader"
        class="mb-3 d-flex justify-content-center text-center w-100"
      >
        <div class="spinner-border" role="status">
          <span class="sr-only loader-mical" id="loading"></span>
        </div>
      </div>
    </div>
  </div>
</div>
