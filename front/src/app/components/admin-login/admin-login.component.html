<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form
        class="login100-form validate-form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <span class="login100-form-title mb-1 p-3"> ADMIN </span>

        <div class="mt-5 wrap-input100 validate-input m-b-23">
          <span class="label-input100">Username</span>
          <input
            class="input100"
            type="text"
            placeholder="Username par defaut ='Bob'"
            name="username"
            formControlName="username"
          />
          <span class="focus-input100" data-symbol="&#9786;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            placeholder="Password par 'secret'"
            name="pass"
            formControlName="password"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">Login</button>
          </div>
        </div>

        <div
          *ngIf="loader"
          class="mt-3 d-flex justify-content-center text-center w-100"
        >
          <div class="spinner-border" role="status">
            <span class="sr-only loader-mical" id="loading"></span>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1"> Go back to: </span>

          <a class="text-primary" routerLink="../home"> Home </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
