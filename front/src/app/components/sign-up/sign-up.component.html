<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('assets/login/images/bg-01.jpg')"
  >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form
        class="login100-form validate-form"
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
      >
        <span class="login100-form-title p-b-26"> Create an account </span>
        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="First name is required"
        >
          <span class="label-input100">First Name</span>
          <input
            class="input100"
            type="text"
            name="first-name"
            placeholder="Type your First name"
            formControlName="firstName"
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Last name is required"
        >
          <span class="label-input100">Last name</span>
          <input
            class="input100"
            type="text"
            name="last-name"
            placeholder="Type your Last name"
            formControlName="lastName"
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is required"
        >
          <span class="label-input100">Username</span>
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Type your username"
            formControlName="username"
          />
          <span class="focus-input100" data-symbol="&#9786;"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Valid email is: a@b.c"
        >
          <span class="label-input100">Email</span>
          <input
            class="input100"
            type="text"
            placeholder="Enter your email"
            name="email"
            formControlName="email"
          />
          <span class="focus-input100" data-symbol="&#9993;"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Adress is required"
        >
          <span class="label-input100">Adress</span>
          <input
            class="input100"
            type="text"
            name="adress"
            placeholder="Type your Adress"
            formControlName="adress"
          />
          <span class="focus-input100" data-symbol="&#64;"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Phone number is required"
        >
          <span class="label-input100">Phone number</span>
          <input
            class="input100"
            type="text"
            name="number"
            placeholder="Type your Phone number"
            formControlName="phone"
          />
          <span class="focus-input100" data-symbol="&#9742;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            placeholder="Enter your password"
            name="pass"
            formControlName="password1"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Re-enter your password"
        >
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            placeholder="Re-enter your password"
            name="pass"
            formControlName="password2"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div class="text-right p-t-8 p-b-31"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              class="login100-form-btn"
              ng-model="button"
              ng-disabled="checked"
            >
              Register
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1"> Already have an account? </span>

          <a class="text-warning" routerLink="../login"> Sign In </a>
          <br />
          <span class="txt1"> Go back to: </span>

          <a class="text-primary" routerLink="../home"> Home </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
