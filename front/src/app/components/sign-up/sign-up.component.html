
	
<div class="limiter">
	<div class="container-login100" style="background-image: url('assets/login/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Create an account
					</span>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23"  data-validate = "Valid email is: a@b.c">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" placeholder="Enter your email"  name="email" formControlName="email">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>


						<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" placeholder="Enter your password" name="pass" formControlName="password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
                    <div class="wrap-input100 validate-input" data-validate="Re-enter your password">
					
						<span class="label-input100">Password</span>
						<input class="input100" type="password" placeholder="Re-enter your password" name="pass" formControlName="password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">
						
					</div>
					
                 
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" ng-model="button" ng-disabled="checked">
								Register
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="text-warning" routerLink="../login">
							Sign In
						</a>
						<br/>
						<span class="txt1">
							Go back to:
						</span>

						<a class="text-primary" routerLink="../home">
						Home
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
